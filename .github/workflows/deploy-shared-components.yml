name: Deploy Shared Components

on:
  push:
    branches:
      - main
    paths:
      - 'shared-components/**'
      - '.github/workflows/deploy-shared-components.yml'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      deploy:
        description: 'Deploy to Vercel'
        required: true
        type: boolean
        default: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd shared-components && npm ci

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(node -e "console.log(require('./shared-components/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump (if manual trigger)
        id: version_bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ github.event.inputs.version_type }}"

          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          case "$BUMP_TYPE" in
            "major")
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            "minor")
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            "patch")
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Update package version
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd shared-components
          npm version ${{ steps.version_bump.outputs.new_version }} --no-git-tag-version

      - name: Get version to deploy
        id: deploy_version
        run: |
          VERSION=$(node -e "console.log(require('./shared-components/package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          MAJOR=$(echo $VERSION | cut -d. -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

      - name: Build package
        run: |
          cd shared-components
          npm run build:prod

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        if: (github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHARED_COMPONENTS }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd shared-components

          VERSION="${{ steps.deploy_version.outputs.version }}"
          MAJOR="${{ steps.deploy_version.outputs.major }}"

          echo "Deploying version: $VERSION"
          echo "Major version: $MAJOR"

          # Deploy to production
          DEPLOYMENT_URL=$(vercel deploy --prod \
            --token=$VERCEL_TOKEN \
            --yes \
            --meta "version=$VERSION" \
            --meta "major_version=v$MAJOR" \
            2>&1 | grep -E "https://.*vercel.app" | head -1 | tr -d '[:space:]')

          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

          # Create version alias
          VERSION_ALIAS="shared-components-v${VERSION//./-}"
          echo "Creating version alias: $VERSION_ALIAS"
          vercel alias set "$DEPLOYMENT_URL" "${VERSION_ALIAS}.vercel.app" \
            --token=$VERCEL_TOKEN \
            --yes

          # Create/update major version alias
          MAJOR_ALIAS="shared-components-v${MAJOR}"
          echo "Creating major version alias: $MAJOR_ALIAS"
          vercel alias set "$DEPLOYMENT_URL" "${MAJOR_ALIAS}.vercel.app" \
            --token=$VERCEL_TOKEN \
            --yes

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add shared-components/package.json
          git commit -m "chore: bump shared-components to v${{ steps.version_bump.outputs.new_version }}"
          git push

      - name: Create deployment summary
        if: (github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        run: |
          VERSION="${{ steps.deploy_version.outputs.version }}"
          MAJOR="${{ steps.deploy_version.outputs.major }}"

          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Shared Components v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Specific version: \`https://shared-components-v${VERSION//./-}.vercel.app/remoteEntry.js\`" >> $GITHUB_STEP_SUMMARY
          echo "- Major version: \`https://shared-components-v${MAJOR}.vercel.app/remoteEntry.js\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Testing:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`javascript" >> $GITHUB_STEP_SUMMARY
          echo "// Test via console" >> $GITHUB_STEP_SUMMARY
          echo "mf.override('shared_components', 'https://shared-components-v${VERSION//./-}.vercel.app/remoteEntry.js')" >> $GITHUB_STEP_SUMMARY
          echo "location.reload()" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
